<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - My Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            <h1>404</h1>
            <h2>Page Not Found</h2>
            <p>The page you're looking for doesn't exist on this AWS S3 hosted website.</p>
            <div class="error-details">
                <p>This could happen because:</p>
                <ul>
                    <li>The URL was typed incorrectly</li>
                    <li>The page has been moved or deleted</li>
                    <li>You followed a broken link</li>
                </ul>
            </div>
            <a href="index.html" class="btn">Go Home</a>
        </div>
        <div class="error-footer">
            <p>AWS S3 Static Website Hosting - Day 10 Lab</p>
        </div>
    </div>
</body>
</html>
